name: CI

on:
  # schedule:
    # - cron: '0 0 * * *' # Test once a day
  workflow_dispatch:

jobs:
  test-fresh:
    strategy:
      matrix:
        smalltalk:
          - Squeak64-Trunk
        os:
          # - ubuntu-latest
          - windows-latest
          # - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        id: smalltalkci
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
          # smalltalkCI-source: 'marceltaeumel/smalltalkCI'
          # smalltalkCI-branch: 'marceltaeumel/custom-vm'
      - run: smalltalkci -s ${{ steps.smalltalkci.outputs.smalltalk-image }}
        continue-on-error: true
        shell: bash
        timeout-minutes: 15
      - name: Setup tmate debugging session
        uses: mxschmitt/action-tmate@v3

